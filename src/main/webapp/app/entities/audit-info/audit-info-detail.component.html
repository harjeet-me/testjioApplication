<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="auditInfo">
            <h2><span jhiTranslate="testjioApplicationApp.auditInfo.detail.title">Audit Info</span> {{ auditInfo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testjioApplicationApp.auditInfo.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{ auditInfo.createdDate }}</span>
                </dd>
                <dt><span jhiTranslate="testjioApplicationApp.auditInfo.createdBy">Created By</span></dt>
                <dd>
                    <span>{{ auditInfo.createdBy }}</span>
                </dd>
                <dt><span jhiTranslate="testjioApplicationApp.auditInfo.lastModifiedDate">Last Modified Date</span></dt>
                <dd>
                    <span>{{ auditInfo.lastModifiedDate }}</span>
                </dd>
                <dt><span jhiTranslate="testjioApplicationApp.auditInfo.lastModifiedBy">Last Modified By</span></dt>
                <dd>
                    <span>{{ auditInfo.lastModifiedBy }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/audit-info', auditInfo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
