<div>
    <h2 id="page-heading">
        <span jhiTranslate="testjioApplicationApp.envelope.home.title">Envelopes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-envelope" [routerLink]="['/envelope/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="testjioApplicationApp.envelope.home.createLabel">
            Create a new Envelope
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="envelopes?.length === 0">
        <span jhiTranslate="testjioApplicationApp.envelope.home.notFound">No envelopes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="envelopes && envelopes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="testjioApplicationApp.envelope.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="testjioApplicationApp.envelope.desc">Desc</span></th>
                    <th scope="col" ><span jhiTranslate="testjioApplicationApp.envelope.dynamicDataEnvelope">Dynamic Data Envelope</span></th>
                    <th scope="col" ><span jhiTranslate="testjioApplicationApp.envelope.auditInfo">Audit Info</span></th>
                    <th scope="col" ><span jhiTranslate="testjioApplicationApp.envelope.discrim">Discrim</span></th>
                    <th scope="col" ><span jhiTranslate="testjioApplicationApp.envelope.owner">Owner</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let envelope of envelopes ;trackBy: trackId">
                    <td><a [routerLink]="['/envelope', envelope.id, 'view']">{{ envelope.id }}</a></td>
                    <td>{{ envelope.name }}</td>
                    <td>{{ envelope.desc }}</td>
                    <td>
                        <div *ngIf="envelope.dynamicDataEnvelope">
                            <a [routerLink]="['/dynamic-data-envelope', envelope.dynamicDataEnvelope?.id, 'view']" >{{ envelope.dynamicDataEnvelope?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="envelope.auditInfo">
                            <a [routerLink]="['/audit-info', envelope.auditInfo?.id, 'view']" >{{ envelope.auditInfo?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="envelope.discrim">
                            <a [routerLink]="['/discrim', envelope.discrim?.id, 'view']" >{{ envelope.discrim?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="envelope.owner">
                            <a [routerLink]="['/envelope', envelope.owner?.id, 'view']" >{{ envelope.owner?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/envelope', envelope.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/envelope', envelope.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(envelope)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
